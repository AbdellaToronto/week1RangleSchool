<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello</title>
  <style>
    div{
      background: lightgrey;
      width: 50%;
      margin: 50px auto;
      padding: 100px 40px;
      vertical-align: middle;
    }
    h1{
      text-align: center;
    }
    span{
      color: rebeccapurple;
      text-shadow: 1px 1px 1px black;
    }

    span:hover{
      color: red;
      text-shadow: none;
    }
    p{
      color: rebeccapurple;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <h1>Hello from <span>Chanelle!</span></h1>
    <p>Hover over my name!</p>
  </div>
</body>
</html>
